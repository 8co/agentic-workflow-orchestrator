<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #60a5fa;
      }
      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }
      .chart-container {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #333;
      }
      canvas {
        max-width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ðŸ“Š Metrics Dashboard</h1>
    <div class="metrics-grid">
        <div class="chart-container">
            <canvas id="memoryChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="cpuChart"></canvas>
        </div>
    </div>
    <script>
        async function fetchMetrics() {
            const response = await fetch('/api/metrics');
            return response.json();
        }

        async function updateCharts() {
            try {
                const metrics = await fetchMetrics();
                const now = new Date().toLocaleTimeString();

                // Memory chart
                memoryChart.data.labels.push(now);
                memoryChart.data.datasets[0].data.push(metrics.memory.usedMemory);
                
                // Keep only last 20 data points
                if (memoryChart.data.labels.length > 20) {
                    memoryChart.data.labels.shift();
                    memoryChart.data.datasets[0].data.shift();
                }
                memoryChart.update('none'); // No animation for performance

                // CPU chart
                cpuChart.data.labels.push(now);
                const avgSpeed = metrics.cpu.reduce((acc, cpu) => acc + cpu.speed, 0) / metrics.cpu.length;
                cpuChart.data.datasets[0].data.push(avgSpeed);
                
                // Keep only last 20 data points
                if (cpuChart.data.labels.length > 20) {
                    cpuChart.data.labels.shift();
                    cpuChart.data.datasets[0].data.shift();
                }
                cpuChart.update('none');

            } catch (error) {
                console.error('Failed to update charts:', error);
            }

            setTimeout(updateCharts, 5000); // Update every 5 seconds
        }

        const memoryChart = new Chart(document.getElementById('memoryChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Memory Usage',
                    data: [],
                    borderColor: '#ff6384',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time',
                            color: '#888'
                        },
                        ticks: {
                            color: '#888',
                            maxTicksLimit: 10
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Memory (GB)',
                            color: '#888'
                        },
                        ticks: {
                            color: '#888',
                            callback: function(value) {
                                return (value / (1024 * 1024 * 1024)).toFixed(2);
                            }
                        }
                    }
                }
            }
        });

        const cpuChart = new Chart(document.getElementById('cpuChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Average CPU Speed',
                    data: [],
                    borderColor: '#36a2eb',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time',
                            color: '#888'
                        },
                        ticks: {
                            color: '#888',
                            maxTicksLimit: 10
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'CPU Speed (MHz)',
                            color: '#888'
                        },
                        ticks: {
                            color: '#888'
                        }
                    }
                }
            }
        });

        updateCharts();
    </script>
</body>
</html>
